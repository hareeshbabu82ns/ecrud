<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-comments fa-fw"></i> Edit: {{god.name}}
  </div>
  <!-- /.panel-heading -->
  <div class="panel-body">
    <form class="form-horizontal" role="form" ng-submit="updateGod()">
      <div ng-include="'partials/gods/_form.html'"></div>
      <div class="btn-group-sm pull-right">
        <button type="submit" class="btn btn-primary btn-sm">
          <i class="fa fa-save"></i> Save
        </button>
        <button type="button" class="btn btn-danger btn-sm" ng-click="deleteGod()">
          <i class="fa fa-trash"></i> Delete
        </button>
      </div>
    </form>
    <!-- /. form -->
  </div>
  <!-- /.panel-body -->
</div>
<!-- /.panel -->
