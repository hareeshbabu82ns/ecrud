<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-comments fa-fw"></i> New Test
  </div>
  <!-- /.panel-heading -->
  <div class="panel-body">

    <form class="form-horizontal">
      <div class="form-group">
        <label for="testName" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="input" class="form-control" id="testName" placeholder="Name"
                 ng-model="test.name" ngh-hindu-lang="language">
        </div>
      </div>
      <div class="form-group">
        <label for="testName1" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="input" class="form-control" id="testName1" placeholder="Name"
                 ngh-hindu-lang="sanskrit">
        </div>
      </div>
      <div class="form-group">
        <label class="col-sm-2 control-label">Avatar</label>

        <div ngf-drop ng-model="picFile" ngf-pattern="image/*"
             class="cropArea">
          <img ngf-thumbnail="picFile" ngf-size="{width: 100, height: 100, quality: 0.9}"
               alt="Avatar" class="img-thumbnail" class="col-sm-6">
        </div>
        <div class="col-sm-4">
          <button type="file" class="btn btn-primary btn-sm"
                  ngf-select ng-model="picFile" accept="image/*">
            <i class="fa fa-image"></i> Select Image
          </button>
          <button type="button" class="btn btn-primary btn-sm" ng-click="addTest()">
            <i class="fa fa-upload"></i> Upload Image
          </button>
        </div>
      </div>
      <input type="text" ng-model="language"/>
      <button class="btn btn-info" onclick="javascript:changeLanguage('pramukhindic:sanskrit');">Sanskrit</button>

    </form>
    <!-- /. form -->
    <div class="btn-group-sm pull-right">
      <button type="button" class="btn btn-primary btn-sm" ng-click="addTest()">
        <i class="fa fa-save"></i> Save
      </button>
    </div>
  </div>
  <!-- /.panel-body -->

  <!-- /.panel-footer -->
</div>
<!-- /.panel .chat-panel -->
