<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-comments fa-fw"></i> Edit: {{test.name}}
  </div>
  <!-- /.panel-heading -->
  <div class="panel-body">

    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-sm-2 control-label">ID</label>

        <div class="col-sm-10">
          <p class="form-control-static">{{test.id}}</p>
        </div>
      </div>
      <div class="form-group">
        <label for="testName" class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
          <input type="input" class="form-control" id="testName" placeholder="Name"
              ng-model="test.name">
        </div>
      </div>
    </form>
    <!-- /. form -->
    <div class="btn-group-sm pull-right">
      <button type="button" class="btn btn-primary btn-sm">
        <i class="fa fa-save"></i> Save
      </button>
      <button type="button" class="btn btn-danger btn-sm">
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
  </div>
  <!-- /.panel-body -->

  <!-- /.panel-footer -->
</div>
<!-- /.panel-->
