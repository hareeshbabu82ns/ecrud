<div class="row">
  <div class="col-xs-3">
    <a href="#" class="thumbnail">
      <img src="..." alt="...">
    </a>
  </div>
  <div class="col-xs-9">
    <div class="form-group">
      <label for="foo" class="col-sm-2 control-label">Name</label>

      <div class="col-sm-10">
        <input type="text" ng-model="album.name" class="form-control" id="foo" placeholder="Album Name" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="foo" class="col-sm-2 control-label">Description</label>

      <div class="col-sm-10">
        <input type="text" ng-model="album.description" class="form-control" placeholder="Album Description" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="thumbnail" class="col-sm-2 control-label">Thumbnail</label>

      <div class="col-sm-10">
        <input type="text" ng-model="album.thumbnail" class="form-control" id="thumbnail" placeholder="Thumbnail"
               required>
      </div>
    </div>
    <div class="form-group">
      <label for="foo" class="col-sm-2 control-label">Language</label>

      <div class="col-sm-10">
        <select ng-options="language.name_local for language in languages track by language.objectId"
                ng-model="album.languageId" class="form-control"></select>
        <!--<input type="text" ng-model="album.lang" class="form-control" placeholder="Album Language" required/>-->
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-comments fa-fw"></i>Album Texts
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-default btn-xs" ng-click="newAlbumT()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="form-group" ng-repeat="albumt in album_t">
          <div class="col-sm-2">
            <select ng-options="language.name_local for language in languages track by language.objectId"
                    ng-model="albumt.languageId" class="form-control"></select>
          </div>
          <div class="col-sm-4">
            <input class="form-control" type="text" ngh-hindu-lang="albumt.languageId.code"
                   ng-model="albumt.name"
                   placeholder="Name in Local Language" required/>
          </div>
          <div class="col-sm-5">
            <input class="form-control" type="text" ngh-hindu-lang="albumt.languageId.code"
                   ng-model="albumt.description"
                   placeholder="Description in Local Language" required/>
          </div>
          <div class="col-sm-1">
            <button type="button" class="btn btn-danger" ng-click="removeAlbumT($index)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel .chat-panel -->
  </div>
</div>
