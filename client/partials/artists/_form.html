<div class="row">
  <div class="col-xs-12">
    <div class="form-group">
      <label class="col-sm-2 control-label">Name</label>

      <div class="col-sm-10">
        <input type="text" ng-model="artist.name" class="form-control" placeholder="Artist Name" required/>
      </div>
    </div>
    <div class="form-group">
      <label for="thumbnail" class="col-sm-2 control-label">Thumbnail</label>

      <div class="col-sm-10">
        <input type="text" ng-model="artist.thumbnail" class="form-control" id="thumbnail" placeholder="Thumbnail"
               required>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <div class="panel panel-default">
      <div class="panel-heading">
        <i class="fa fa-comments fa-fw"></i>Artist Texts
        <div class="btn-group pull-right">
          <button type="button" class="btn btn-default btn-xs" ng-click="newArtistT()">
            <i class="fa fa-plus"></i>
          </button>
        </div>
      </div>
      <!-- /.panel-heading -->
      <div class="panel-body">
        <div class="form-group" ng-repeat="artistt in artist_t">
          <div class="col-sm-4">
            <select ng-options="language.name_local for language in languages track by language.objectId"
                    ng-model="artistt.languageId" class="form-control"></select>
          </div>
          <div class="col-sm-6">
            <input class="form-control" type="text" ngh-hindu-lang="artistt.languageId.code"
                   ng-model="artistt.name"
                   placeholder="Name in Local Language" required/>
          </div>
          <div class="col-sm-2">
            <button type="button" class="btn btn-danger" ng-click="removeArtistT($index)">
              <i class="fa fa-trash"></i>
            </button>
          </div>
        </div>
      </div>
      <!-- /.panel-body -->
    </div>
    <!-- /.panel .chat-panel -->
  </div>
</div>
