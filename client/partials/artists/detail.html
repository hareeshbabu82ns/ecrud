<div class="panel panel-default">
  <div class="panel-heading">
    <i class="fa fa-comments fa-fw"></i> {{artist.name}} ({{artist.objectId}})
  </div>
  <!-- /.panel-heading -->
  <div class="panel-body">
    <form class="form-horizontal">
      <div class="row">
        <div class="col-xs-5">
          <a href="#" class="thumbnail">
            <img src="{{artist.thumbnail}}" alt="icon">
          </a>
        </div>
        <div class="col-xs-7">
          <div class="form-group" ng-repeat="artistt in artist_t">
            <label class="col-sm-2 control-label">{{artistt.languageId.name_local}}</label>

            <div class="col-sm-8">
              <p class="form-control-static">{{artistt.name}}</p>
            </div>
          </div>
        </div>
      </div>
    </form>

    <!-- /. form -->
    <div class="btn-group-sm pull-right">
      <button type="button" class="btn btn-info btn-sm" ui-sref="albums.list({id:artist.objectId})">
        <i class="fa fa-pencil"></i> Assign Albums
      </button>
      <button type="button" class="btn btn-primary btn-sm" ui-sref="artists.edit({id:artist.objectId})">
        <i class="fa fa-pencil"></i> Edit
      </button>
      <button type="button" class="btn btn-danger btn-sm" ng-click="deleteArtist()">
        <i class="fa fa-trash"></i> Delete
      </button>
    </div>
  </div>
  <!-- /.panel-body -->

  <!-- /.panel-footer -->
</div>
<!-- /.panel -->
