<div class="form-group">
  <label for="lname" class="col-sm-2 control-label">Name</label>

  <div class="col-sm-10">
    <input type="text" ng-model="language.name" class="form-control"
           id="lname" placeholder="Language Name" required/>
  </div>
</div>
<div class="form-group">
  <label for="code" class="col-sm-2 control-label">Code</label>

  <div class="col-sm-10">
    <input type="text" class="form-control" ng-model="language.code" required
           id="code" placeholder="Language Code">
  </div>
</div>
<div class="form-group">
  <label for="locName" class="col-sm-2 control-label">Local Name</label>

  <div class="col-sm-10">
    <input type="text" ng-model="language.name_local" class="form-control"
           ngh-hindu-lang="language.code" id="locName"
           placeholder="Name in Local Language" required>
  </div>
</div>
