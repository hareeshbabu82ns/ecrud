<!DOCTYPE html>
<html lang="en" data-ng-app="archanaApp">
<head>
  <meta charset="UTF-8">
  <title>{{appTitle}}</title>
  <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css"/>
  <link rel="stylesheet" href="/bower_components/quantumui/dist/css/addon/effect-light.min.css"/>
  <link rel="stylesheet" href="/bower_components/quantumui/dist/css/quantumui.css"/>
  <link rel="stylesheet" href="/bower_components/ng-table/dist/ng-table.css"/>
  <!-- Custom Fonts -->
  <link href="/bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
  <link href="/bower_components/startbootstrap-sb-admin-2/dist/css/sb-admin-2.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/main.css"/>
  <!--<link rel="stylesheet" href="styles/docmain.css"/>-->

</head>
<body ng-cloak="" ng-controller="HomeCtrl">
<div id="wrapper">
  <!-- Navigation -->
  <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="index.html">{{appTitle}}</a>
    </div>
    <!-- /.navbar-header -->

    <div class="navbar-default sidebar" role="navigation">
      <div class="sidebar-nav navbar-collapse">
        <ul class="nav nav-pills nav-stacked" id="side-menu">
          <!-- Side Menu -->
          <li ng-repeat="menuItem in sideMenu"
              ng-class="{ active: stateMatches('{{menuItem.sref}}') }">
            <!--ng-class="{ active: $state.includes('{{menuItem.sref}}') }">-->
            <a ui-sref="{{menuItem.sref}}">
              <i class="fa fa-{{menuItem.iconFaCls}} fa-fw"></i> {{menuItem.title}}
            </a>
          </li>
        </ul>
        <pre>State: {{$state.current|json}}</pre>
        <pre>StateParams: {{$stateParams}}</pre>
        <pre>StateURL: {{ $state.$current.url.source }}</pre>
      </div>
      <!-- /.sidebar-collapse -->
    </div>
    <!-- /.navbar-static-side -->
  </nav>
  <!-- /.Navigation -->

  <!-- Page Content -->
  <div id="page-wrapper">
    <div class="container-fluid">
      <div ui-view></div>
    </div>
    <!-- /.container-fluid -->
  </div>
  <!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->
<script type="text/javascript" src="vendor/pramukhime/js/pramukhime.js"></script>
<script type='text/javascript' src='vendor/pramukhime/js/pramukhindic.js'></script>

<script type="text/javascript" src="vendor/pramukhime/js/pramukhime-common.js"></script>

<script src="/bower_components/underscore/underscore.js"></script>
<script src="/bower_components/async/dist/async.js"></script>
<script src="/bower_components/moment/moment.js"></script>
<!-- ANGULARS -->
<script src="/bower_components/angular/angular.js"></script>
<script src="/bower_components/angular-sanitize/angular-sanitize.min.js"></script>
<script src="/bower_components/angular-animate/angular-animate.js"></script>
<script src="/bower_components/angular-resource/angular-resource.js"></script>
<script src="/bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<!-- QuantumUI -->
<!--<script src="/bower_components/quantumui/dist/js/quantumui-nojq.js"></script>-->
<script src="scripts/quantumui-all.js"></script>

<script src="/bower_components/jquery/dist/jquery.js"></script>
<script src="/bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="/bower_components/ng-file-upload/ng-file-upload.js"></script>

<script src="/bower_components/ng-table/dist/ng-table.js"></script>


<script src="scripts/services.js"></script>
<script src="scripts/controllers.js"></script>
<script src="scripts/directives/hindu_lang.js"></script>
<script src="scripts/app.js"></script>

</body>
</html>
